<h1  fxLayout="column" fxLayoutAlign="center center"  class="title" mat-dialog-title>{{title}}</h1>
<div  fxLayout="column" fxLayoutAlign="center center"  class="message" mat-dialog-content>
  {{message}}
</div>

<div class="wrap-buttons">
  <button type="button" mat-raised-button
          (click)="dialogRef.close(true)">OK
  </button>
  <button type="button" mat-button
          (click)="dialogRef.close()">Cancel
  </button>
</div>

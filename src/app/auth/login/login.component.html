<div class="login-main" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card">

    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title fxLayout="row">Login
        <mat-icon>login</mat-icon>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p fxLayoutAlign="center center">
        Dear user, the system must to knowing you better,
        so if you want to continue shopping you must logged in.
      </p>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button (click)="login()">Login With Google</button>
    </mat-card-actions>
    <mat-footer-row></mat-footer-row>
  </mat-card>

</div>
